        // ================== é¡µé¢æ¸²æŸ“é€»è¾‘ ==================

        // æ ‡ç­¾ç­›é€‰å™¨
        function filterTags(input, containerId) {

        function addText(inputId, text) {

            let val = input.value.trim();

            input.value = val + text;

        function switchTab(tabName) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // ç®€å•çš„æŸ¥æ‰¾å¹¶æ¿€æ´»å¯¹åº”çš„ nav item
            const items = document.querySelectorAll('.nav-item');
            if(tabName === 'add') items[0].classList.add('active');
            if(tabName === 'delete') items[1].classList.add('active');
            if(tabName === 'list') items[2].classList.add('active');

            document.querySelectorAll('.content-section').forEach(el => el.classList.remove('active'));
            document.getElementById(`view-${tabName}`).classList.add('active');

            if(tabName === 'add') document.getElementById('pageTitle').innerText = 'å¢åŠ é™„é­”ä¹¦';
            else if(tabName === 'delete') {
                document.getElementById('pageTitle').innerText = 'åˆ é™¤é™„é­”ä¹¦';
                renderCards('delete');
            } else {
                document.getElementById('pageTitle').innerText = 'é™„é­”ä¹¦æ€»è§ˆ';
                renderCards('list');
            }
        }

        // ä¿å­˜é€»è¾‘
        function saveItem() {
            const name = document.getElementById('inputName').value;
            if(!name) return showToast('è¯·å¡«å†™é™„é­”ä¹¦åç§°', 'error');

            const newItem = {
                id: name,
                name_zh: name,
                level_zh: document.getElementById('inputLevel').value,
                price: document.getElementById('inputPrice').value || 0,
                desc_zh: document.getElementById('inputDesc').value || 'æ— æè¿°',
                color: document.getElementById('inputColor').value,
                target_zh: document.getElementById('inputTarget').value || 'é€šç”¨',
                conflicts_zh: document.getElementById('inputConflicts').value || 'æ— å†²çª'
            };

            items.push(newItem);
            showToast('å·²æ·»åŠ åˆ°æœ¬åœ°æš‚å­˜åŒºï¼Œè¯·å‘å¸ƒ', 'success');
            
            // é‡ç½®è¡¨å•
            document.getElementById('inputName').value = '';
            document.getElementById('inputDesc').value = '';
            document.getElementById('inputConflicts').value = '';
            document.getElementById('inputTarget').value = '';

        // æ¸²æŸ“å¡ç‰‡ (æ ¸å¿ƒç­›é€‰é€»è¾‘)
        function renderCards(mode) {
            const gridId = mode === 'delete' ? 'deleteCardGrid' : 'listCardGrid';
            const container = document.getElementById(gridId);
            container.innerHTML = '';

            // è·å–ç­›é€‰æ¡ä»¶
            const searchText = mode === 'delete' 
                ? document.getElementById('searchDelete').value.toLowerCase()
                : document.getElementById('searchList').value.toLowerCase();
            
            const fLevel = mode === 'list' ? document.getElementById('filterLevel').value : 'all';
            const fQuality = mode === 'list' ? document.getElementById('filterQuality').value : 'all';
            const fTarget = mode === 'list' ? document.getElementById('filterTarget').value : 'all';

            items.forEach((item, index) => {
                // 1. æ–‡æœ¬æœç´¢
                if(searchText && !item.name_zh.toLowerCase().includes(searchText)) return;
                
                // 2. æ€»è§ˆé¡µé¢çš„é«˜çº§ç­›é€‰
                if(mode === 'list') {
                    if(fLevel !== 'all' && item.level_zh !== fLevel) return;
                    if(fQuality !== 'all' && item.color !== fQuality) return;
                    if(fTarget !== 'all' && !item.target_zh.includes(fTarget)) return;
                }

                const card = document.createElement('div');
                card.className = `book-card card-${item.color}`;
                
                let actionBtn = '';
                if(mode === 'delete') {
                    actionBtn = `<button class="btn btn-danger" style="padding:4px 10px; font-size:0.8rem" onclick="deleteItem(${index})"><i class="fa-solid fa-trash"></i></button>`;
                }

                card.innerHTML = `
                    <div class="card-header">
                        <h3 class="card-name">${item.name_zh}</h3>
                        ${actionBtn}
                    </div>
                    <div class="card-info">
                        <span class="card-level">${item.level_zh}</span>
                        <span style="color:#e6a23c; font-weight:bold">ğŸª™ ${item.price}</span>
                    </div>
                    <div class="card-info" style="font-size:0.8rem">
                        <i class="fa-solid fa-crosshairs"></i> ${item.target_zh}
                    </div>
                    <div class="card-desc">${item.desc_zh}</div>
                `;
                container.appendChild(card);
            });

            if(container.innerHTML === '') {
                container.innerHTML = '<div style="color:rgba(255,255,255,0.4); grid-column:span 3; text-align:center">æš‚æ— ç¬¦åˆæ¡ä»¶çš„é™„é­”ä¹¦</div>';
            }
        }

        function deleteItem(index) {
            if(confirm('ç¡®è®¤åˆ é™¤ï¼Ÿ')) {
                items.splice(index, 1);
                renderCards('delete');
                showToast('å·²åˆ é™¤', 'success');
            }
        }

        // GitHub ä¸Šä¼ 
        async function pushToGitHub() {
            const token = getAuthToken();
            if (!token) return;
            
            const owner = document.getElementById('ghOwner').value;
            const repo = document.getElementById('ghRepo').value;
            const path = document.getElementById('ghPath').value;
            const contentBase64 = window.btoa(unescape(encodeURIComponent(JSON.stringify(items, null, 4))));

            try {
                showToast('æ­£åœ¨ä¸Šä¼ ...', 'success');
                const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: "Update via Admin Panel",
                        content: contentBase64,
                        sha: sha
                    })
                });

                if (!res.ok) throw new Error(await res.text());
                const data = await res.json();
                sha = data.content.sha;
                showToast('âœ… å‘å¸ƒæˆåŠŸï¼', 'success');
            } catch (e) {
                showToast('å‘å¸ƒå¤±è´¥: ' + e.message, 'error');
            }
        }

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            t.innerHTML = msg;
            t.className = `toast ${type} active`;
            setTimeout(() => t.classList.remove('active'), 3000);
        }
