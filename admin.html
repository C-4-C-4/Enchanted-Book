                return a.localeCompare(b, 'zh-CN');
            });

                if (!level) return;
                const btn = document.createElement('div');
                btn.className = 'filter-btn';
                btn.innerText = level;
                btn.onclick = function() { setFilter('level', level, this); };

        function initAddTargetTags() {

        function switchTab(tab) {
            document.querySelectorAll('.content-section').forEach(el => el.classList.remove('active'));

            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const navs = document.querySelectorAll('.nav-item');
            if(tab==='add') navs[0].classList.add('active');
            if(tab==='delete') navs[1].classList.add('active');
            if(tab==='list') navs[2].classList.add('active');

            if(tab === 'list') {
                refreshDynamicData();
                renderCards('list');

            if(tab === 'delete') renderCards('delete');

        function addText(id, text) {
            const input = document.getElementById(id);
            let val = input.value;
            if(val && !val.trim().endsWith(',')) val += ', ';
            input.value = val + text;
        }

        function filterTags(input, containerId) {
            const filter = input.value.toLowerCase();
            const tags = document.getElementById(containerId).getElementsByClassName('tag-choice');
            Array.from(tags).forEach(tag => {
                tag.style.display = tag.innerText.toLowerCase().includes(filter) ? 'block' : 'none';

            document.querySelectorAll('.q-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        function setFilter(type, value, btnElement) {
            currentFilters[type] = value;
            const group = btnElement.parentElement;
            group.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');
            renderCards('list');
        }

        function renderCards(mode) {
            const container = document.getElementById(mode === 'delete' ? 'deleteCardGrid' : 'listCardGrid');
            container.innerHTML = '';
            const searchText = document.getElementById(mode === 'delete' ? 'searchDelete' : 'searchList').value.toLowerCase();

            items.forEach((item, index) => {
                if(searchText && !item.name_zh.toLowerCase().includes(searchText)) return;
                if(mode === 'list') {
                    if(currentFilters.level !== 'all' && item.level_zh !== currentFilters.level) return;
                    if(currentFilters.quality !== 'all' && item.color !== currentFilters.quality) return;
                    if(currentFilters.target !== 'all' && !item.target_zh.includes(currentFilters.target)) return;
                }

                }

                const levelDisplay = item.level_zh === 'æ— ç­‰çº§' ? 'æ— ç­‰çº§' : item.level_zh;

                card.innerHTML = `

                        <strong style="font-size:1.1rem">${item.name_zh}</strong>

                        <span style="color:#e6a23c">ğŸª™ ${item.price}</span>

                    <div style="font-size:0.85rem; color:rgba(255,255,255,0.5); margin-bottom:5px">

                    </div>
                    <div style="font-size:0.85rem; opacity:0.6; height:2.4em; overflow:hidden">${item.desc_zh}</div>
                `;
                container.appendChild(card);
            });
            
            if(container.innerHTML === '') container.innerHTML = '<div style="color:gray; padding:20px">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„é™„é­”ä¹¦</div>';
        }

        // ================= æ ¸å¿ƒé€»è¾‘ï¼šå¾…æ›´æ–°ç³»ç»Ÿ =================

        function renderPendingList() {
            const container = document.getElementById('pendingListContainer');
            const panel = document.getElementById('pending-panel');
            const badge = document.getElementById('pendingBadge');
            
            container.innerHTML = '';
            
            if(pendingChanges.length === 0) {
                panel.style.display = 'none';
                badge.style.display = 'none';
                document.getElementById('pushBtn').innerHTML = `<i class="fa-solid fa-cloud-arrow-up"></i> å‘å¸ƒæ›´æ–°åˆ° GitHub`;
                return;
            }

            // æ›´æ–°UI
            panel.style.display = 'flex';
            badge.style.display = 'flex';
            badge.innerText = pendingChanges.length;
            document.getElementById('pushBtn').innerHTML = `<i class="fa-solid fa-cloud-arrow-up"></i> å‘å¸ƒæ›´æ–° (${pendingChanges.length})`;

            pendingChanges.forEach((change) => {
                const el = document.createElement('div');
                el.className = `pending-item type-${change.type}`;
                
                const typeText = change.type === 'add' ? 'æ–°å¢' : 'åˆ é™¤';
                const typeColor = change.type === 'add' ? '#67c23a' : '#f56c6c';
                
                el.innerHTML = `
                    <div>
                        <span style="color:${typeColor}; font-weight:bold; margin-right:8px">[${typeText}]</span>
                        ${change.item.name_zh} <span style="font-size:0.8em; opacity:0.7">(${change.item.level_zh})</span>
                    </div>
                    <button class="btn btn-warning" style="padding:4px 8px; font-size:0.75rem" onclick="undoChange(${change.id})">
                        <i class="fa-solid fa-rotate-left"></i> æ’¤å›
                    </button>
                `;
                container.appendChild(el);
            });
        }

        function addToPending(type, item) {
            pendingChanges.push({
                id: Date.now() + Math.random(), // å”¯ä¸€ID
                type: type,
                item: item
            });
            renderPendingList();
        }

        // æ’¤å›æ“ä½œ
        function undoChange(changeId) {
            const index = pendingChanges.findIndex(c => c.id === changeId);
            if(index === -1) return;

            const change = pendingChanges[index];

            if (change.type === 'add') {
                // å¦‚æœä¹‹å‰æ˜¯æ–°å¢ï¼Œç°åœ¨æ’¤å›éœ€è¦åˆ é™¤è¯¥ç‰©å“
                // ç”±äºitemsä¸­å¯¹è±¡å¼•ç”¨å¯èƒ½ä¸€è‡´ï¼Œæˆ‘ä»¬å°è¯•ç”¨å¼•ç”¨åˆ é™¤ï¼Œæˆ–è€…ç”¨å±æ€§åŒ¹é…
                const itemIdx = items.indexOf(change.item);
                if (itemIdx > -1) {
                    items.splice(itemIdx, 1);
                }
            } else if (change.type === 'delete') {
                // å¦‚æœä¹‹å‰æ˜¯åˆ é™¤ï¼Œç°åœ¨æ’¤å›éœ€è¦æŠŠç‰©å“åŠ å›å»
                items.push(change.item);
            }

            pendingChanges.splice(index, 1);
            
            refreshDynamicData();
            // åˆ·æ–°å½“å‰è§†å›¾
            const activeTab = document.querySelector('.nav-item.active').innerText.includes('åˆ é™¤') ? 'delete' : 
                              document.querySelector('.nav-item.active').innerText.includes('æ€»è§ˆ') ? 'list' : 'add';
            if(activeTab !== 'add') renderCards(activeTab);
            
            renderPendingList();
            showToast("å·²æ’¤å›æ“ä½œ", "success");
        }

        function saveItem() {
            const name = document.getElementById('inputName').value;
            if(!name) return showToast("åç§°å¿…å¡«", "error");

            const newItem = {
                id: name,
                name_zh: name,
                level_zh: document.getElementById('inputLevel').value,
                price: document.getElementById('inputPrice').value || 0,
                desc_zh: document.getElementById('inputDesc').value || 'æ— ',
                color: document.getElementById('inputColor').value,
                target_zh: document.getElementById('inputTarget').value || 'é€šç”¨',
                conflicts_zh: document.getElementById('inputConflicts').value || 'æ— å†²çª'
            };

            items.push(newItem);
            addToPending('add', newItem);
            
            showToast("å·²æ·»åŠ åˆ°å¾…æ›´æ–°åˆ—è¡¨", "success");
            
            refreshDynamicData();
            
            document.getElementById('inputName').value = '';
            document.getElementById('inputDesc').value = '';
        }

        function deleteItem(index) {
            if(confirm("ç¡®å®šå°†æ­¤åˆ é™¤æ“ä½œåŠ å…¥å¾…æ›´æ–°åˆ—è¡¨ï¼Ÿ")) {
                const deletedItem = items[index];
                items.splice(index, 1);
                
                addToPending('delete', deletedItem);
                
                renderCards('delete');
                refreshDynamicData();
                showToast("åˆ é™¤å·²æš‚å­˜", "success");
            }
        }

        async function pushToGitHub() {
            if(pendingChanges.length === 0) return showToast("æ²¡æœ‰éœ€è¦æ›´æ–°çš„å†…å®¹", "error");

            const token = getAuthToken();
            if(!token) return showToast("å¯†é’¥æ— æ•ˆ", "error");

            const owner = document.getElementById('ghOwner').value;
            const repo = document.getElementById('ghRepo').value;
            const path = document.getElementById('ghPath').value;
            
            try {
                showToast("æ­£åœ¨ä¸Šä¼ ...", "success");
                const content = window.btoa(unescape(encodeURIComponent(JSON.stringify(items, null, 4))));
                const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: `Update: ${pendingChanges.length} changes via Admin`, content: content, sha: sha })
                });
                
                if(!res.ok) throw new Error(await res.text());
                const data = await res.json();
                sha = data.content.sha;
                
                // æˆåŠŸåæ¸…ç©ºå¾…å¤„ç†åˆ—è¡¨
                pendingChanges = [];
                renderPendingList();
                
                showToast("âœ… å‘å¸ƒæˆåŠŸï¼Œåˆ—è¡¨å·²æ¸…ç©º", "success");
            } catch(e) {
                showToast("å‘å¸ƒå¤±è´¥: " + e.message, "error");
            }
        }

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.className = `toast ${type} active`;
            setTimeout(() => t.classList.remove('active'), 3000);
        }
    </script>
